services:
  app:
    extends:
      file: docker-compose.yml
      service: app
    build:
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./app:/app
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/services/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  caddy_data:
    external: true
  caddy_config:
